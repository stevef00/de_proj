{% extends "cards/base.html" %}
{% block content %}
<div>
    <form method="POST">
        {% csrf_token %}
        <fieldset>
            <legend>Delete Card</legend>
            <h2>Are you sure you want to delete the "{{ object.front }}" card?</h2>
        </fieldset>
        <div>
            <button type="submit">Yes, Delete</button>
            <a href="{% url 'card-detail' object.id %}">Cancel</a>
        </div>
    </form>

</div>
{% endblock content %}
