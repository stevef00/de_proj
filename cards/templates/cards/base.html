{% load static %}
<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" type="text/css" href="{% static 'cards/main.css' %}">
        {% if title %}
        <title>DE Cards - {{ title }}</title>
        {% else %}
        <title>DE Cards</title>
        {% endif %}
    </head>

    <body>
        <header>
            <nav>
                <div>
                    <a href="{% url 'cards-home' %}">Home</a>
                    <a href="{% url 'cards-about' %}">About</a>
                </div>
                <div>
                    {% if user.is_authenticated %}
                    <a href="{% url 'logout' %}">Logout</a>
                    {% else %}
                    <a href="{% url 'login' %}">Login</a>
                    <a href="{% url 'register' %}">Register</a>
                    {% endif %}
                </div>
            </nav>
        </header>
    {% if messages %}
        {% for message in messages %}
            <div class="alert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    {% block content %}{% endblock %}
    </body>
</html>
