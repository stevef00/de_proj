{% extends "cards/base.html" %}
{% block content %}
  <h1>DE Cards Home</h1>
  {% for card in cards %}
  <div>
      <a href="{% url 'card-detail' card.id %}">{{ card.front }}</a>:
      <i>{{ card.back }}</i>
      <small>
          (Card created: {{ card.date_created|date:"F d, Y" }} by {{ card.author }})
      </small>
  </div>
  {% endfor %}
{% endblock content %}
