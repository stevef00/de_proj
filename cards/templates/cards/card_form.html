{% extends "cards/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div>
    <form method="POST">
        {% csrf_token %}
        <fieldset>
            <legend>Card Info</legend>
            {{ form|crispy }}
        </fieldset>
        <div>
            <button type="submit">Post</button>
        </div>
    </form>
</div>
{% endblock content %}
